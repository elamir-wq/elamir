<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ela & Emir — Playlist</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#2b1e1a; --bg-2:#3a2a26; --accent:#d97c6a; --accent-2:#c96f5f;
  --ink:#f8ebe7; --frame:#eac3b7; --shadow:0 12px 30px rgba(0,0,0,.35)
}
*{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--ink);font-family:Montserrat,system-ui,Arial}
a{color:inherit;text-decoration:none} .container{max-width:1100px;margin:auto;padding:0 20px}

/* Üst başlık (sade) */
.header{background:var(--bg-2);border-bottom:4px solid var(--frame);box-shadow:var(--shadow)}
.header .container{display:flex;justify-content:center;align-items:center;height:56px}
.brand{font-family:Oswald;letter-spacing:.08em}

/* Hero */
.hero{position:relative;isolation:isolate;min-height:56vh;display:grid;place-items:center;text-align:center;
  background:#1e1513;border-bottom:6px solid var(--frame);box-shadow:var(--shadow)}
.hero::before{
  content:"";position:absolute;inset:0;z-index:-1;
  background:
   linear-gradient(rgba(43,30,26,.55),rgba(43,30,26,.75)),
   url("SAM_0495.JPG") center/cover no-repeat;
  filter:sepia(.45) contrast(1.02) saturate(.9)
}
.hero::after{
  content:"";position:absolute;inset:0;z-index:-1;opacity:.25;mix-blend-mode:overlay;
  background-image:radial-gradient(rgba(0,0,0,.2) 1px,transparent 1px),radial-gradient(rgba(0,0,0,.15) 1px,transparent 1px);
  background-size:3px 3px,4px 4px;background-position:0 0,10px 10px
}
.hero h1{font-family:Oswald;font-size:clamp(40px,7vw,92px);margin:0 0 10px;text-transform:uppercase;letter-spacing:.06em}
.hero p{opacity:.9;margin:0 0 24px}
.btn{
  display:inline-block;padding:14px 22px;background:var(--accent);color:#331e18;border-radius:10px;
  font-weight:700;text-transform:uppercase;letter-spacing:.05em;border:3px solid #f4c6bc;box-shadow:0 6px 0 var(--accent-2)
}
.btn:active{transform:translateY(2px);box-shadow:0 4px 0 var(--accent-2)}

/* İki kart */
.section{padding:48px 0}
.grid{display:grid;gap:26px;grid-template-columns:repeat(2,1fr)}
.card{background:var(--bg-2);border:4px solid var(--frame);border-radius:8px;box-shadow:var(--shadow);overflow:hidden}
.thumb{height:170px;background:#000 center/cover no-repeat;filter:sepia(.35) contrast(1.05)}
.card .body{padding:16px 14px 18px;text-align:center}
.card h3{margin:0 0 8px;font-family:Oswald;letter-spacing:.04em;font-size:22px}
.card .line{width:72px;height:3px;background:var(--frame);margin:10px auto 0;opacity:.7}
.card:hover{transform:translateY(-2px)}

/* footer */
.footer{padding:26px 0;text-align:center;border-top:4px solid var(--frame);color:#e8d6d1}

/* responsive */
@media (max-width:720px){ .grid{grid-template-columns:1fr} }
</style>
</head>
<body>

<header class="header">
  <div class="container">
    <div class="brand"><b>ELA</b>MİR</div>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>Eylül Radyosu</h1>
    <p>Hayatımız Hep o Eylül Akşamı Kadar Heyecanlı ve Aşk Dolu Olsun Sevgilim</p>
    <a class="btn" href="https://music.youtube.com/playlist?list=PLmLPCkWMuHK6GWs_6g25_DuFRkVKe9kZB" target="_blank">Bas Elam</a>
  </div>
</section>

<section class="section container" id="playlist">
  <div class="grid">
    <!-- YouTube Music -->
    <a class="card" href="https://music.youtube.com/playlist?list=PLmLPCkWMuHK6GWs_6g25_DuFRkVKe9kZB" target="_blank">
      <div class="thumb" style="background-image:url('port.jpg');"></div>
      <div class="body">
        <h3>YouTube Music Playlist</h3>
        <div class="line"></div>
      </div>
    </a>

    <!-- Spotify -->
    <a class="card" href="https://open.spotify.com/playlist/5KpnWgXItaVC8Wr5a6A7Is?si=77b12f53a5524c8d&pt=35cd2410c2ad8b2be1a32d2d19303053">
      <div class="thumb" style="background-image:url('portrait.jpg');"></div>
      <div class="body">
        <h3>Spotify Playlist</h3>
        <div class="line"></div>
      </div>
    </a>
  </div>
</section>

<footer class="footer">
  <div class="container">© Ela & Emir — 1.Yıl Dönümü Özel (12/72)</div>
</footer>

</body>
</html>
