<style>
:root{
  --bg:#2b1e1a; --bg-2:#3a2a26; --accent:#d97c6a; --accent-2:#c96f5f;
  --ink:#f8ebe7; --frame:#eac3b7; --shadow:0 12px 30px rgba(0,0,0,.35)
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:Montserrat,system-ui,Arial}
a{color:inherit;text-decoration:none}
.container{max-width:1100px;margin:auto;padding:0 20px}

/* Üst başlık */
.header{background:var(--bg-2);border-bottom:4px solid var(--frame);box-shadow:var(--shadow)}
.header .container{display:flex;justify-content:space-between;align-items:center;height:56px}
.brand{font-family:Oswald;letter-spacing:.08em}
.back-btn{font-weight:700;border:3px solid #f4c6bc;background:var(--accent);color:#331e18;
  padding:8px 14px;border-radius:10px;box-shadow:0 4px 0 var(--accent-2)}
.back-btn:active{transform:translateY(1px);box-shadow:0 3px 0 var(--accent-2)}

.section{padding:28px 0}
.grid{display:grid;gap:20px;grid-template-columns:repeat(4,1fr)}

/* FLIP KART — sağlam pattern */
.card{
  background:transparent;border:none;padding:0;margin:0;cursor:pointer;outline:none;border-radius:8px;
  perspective:1000px; -webkit-perspective:1000px;
}
.card:focus-visible{box-shadow:0 0 0 3px #f4c6bcaa;border-radius:10px}

/* İç katman döner */
.flip-inner{
  position:relative;width:100%;aspect-ratio:4/3;border-radius:8px;
  transform-style:preserve-3d; -webkit-transform-style:preserve-3d;
  transition:transform .6s cubic-bezier(.2,.65,.2,1);
  box-shadow:var(--shadow);border:4px solid var(--frame);overflow:hidden;
  will-change:transform; transform:translateZ(0); /* z-hiyerarşisi sabitle */
}

/* Yüzler */
.flip-face{
  position:absolute;inset:0;display:block;
  background:#000 center/cover no-repeat;filter:sepia(.35) contrast(1.05);
  backface-visibility:hidden; -webkit-backface-visibility:hidden;
  transform:translateZ(0.01px); /* z-fighting önler */
}
.flip-front{ transform:rotateY(0deg) }
.flip-back { transform:rotateY(180deg) } /* kritik: back zaten 180° */

/* Hover/tap’te iç katmanı döndür */
.card:hover .flip-inner,
.card:focus .flip-inner,
.card:active .flip-inner{ transform:rotateY(180deg) }

/* Altyazı */
.caption{
  text-align:center;padding:10px 0 14px;background:var(--bg-2);
  border:4px solid var(--frame);border-top:none;border-radius:0 0 8px 8px
}
.caption h4{margin:0;font-family:Oswald;letter-spacing:.04em;font-size:18px;color:var(--ink)}
.caption .line{width:60px;height:3px;background:var(--frame);margin:8px auto 0;opacity:.7}

/* Hareketi azalt */
@media (prefers-reduced-motion:reduce){
  .flip-inner{transition:none}
  .card:hover .flip-inner,.card:focus .flip-inner,.card:active .flip-inner{transform:none}
}

/* Alt kısım */
.footer{padding:22px 0;text-align:center;border-top:4px solid var(--frame);color:#e8d6d1}

@media (max-width:980px){ .grid{grid-template-columns:repeat(3,1fr)} }
@media (max-width:720px){ .grid{grid-template-columns:repeat(2,1fr)} }
@media (max-width:480px){ .grid{grid-template-columns:1fr} }
</style>
