<style>
:root{
  --bg:#2b1e1a; --bg-2:#3a2a26; --accent:#d97c6a; --accent-2:#c96f5f;
  --ink:#f8ebe7; --frame:#eac3b7; --shadow:0 12px 30px rgba(0,0,0,.35)
}
*{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--ink);font-family:Montserrat,system-ui,Arial}
a{color:inherit;text-decoration:none} .container{max-width:1100px;margin:auto;padding:0 20px}

.header{background:var(--bg-2);border-bottom:4px solid var(--frame);box-shadow:var(--shadow)}
.header .container{display:flex;justify-content:space-between;align-items:center;height:56px}
.brand{font-family:Oswald;letter-spacing:.08em}
.back{font-weight:700;border:3px solid #f4c6bc;background:var(--accent);color:#331e18;padding:8px 14px;border-radius:10px;box-shadow:0 4px 0 var(--accent-2)}
.back:active{transform:translateY(1px);box-shadow:0 3px 0 var(--accent-2)}

.section{padding:28px 0}
.grid{display:grid;gap:20px;grid-template-columns:repeat(4,1fr)}
.card{background:var(--bg-2);border:4px solid var(--frame);border-radius:8px;box-shadow:var(--shadow);overflow:hidden}
.thumb{aspect-ratio:4/3;background:#000 center/cover no-repeat;filter:sepia(.35) contrast(1.05)}
.card .body{padding:10px 12px 14px;text-align:center}
.card h4{margin:0;font-family:Oswald;letter-spacing:.04em;font-size:18px}
.card .line{width:60px;height:3px;background:var(--frame);margin:8px auto 0;opacity:.7}

/* Not: kartlar tıklanmaz -> <div> kullanıldı, cursor varsayılan */
.footer{padding:22px 0;text-align:center;border-top:4px solid var(--frame);color:#e8d6d1}

@media (max-width:980px){ .grid{grid-template-columns:repeat(3,1fr)} }
@media (max-width:720px){ .grid{grid-template-columns:repeat(2,1fr)} }
@media (max-width:480px){ .grid{grid-template-columns:1fr} }
</style>
</head>
